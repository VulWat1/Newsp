<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            /* background: #eef1f8; */
            height: 100vh;
            background: linear-gradient(135deg, #f0f 0%, #f0f0f0 100%);
            font-family: "Segoe UI", sans-serif;
            animation: all ease;
        }
        

        .features {
            width: 70%;
            margin: 40px auto;
            /* background: #fff; */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 26px rgba(0, 0, 0, 0.12);
            animation: fadeIn 0.7s ease forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-top: 0;
            color: #222;
            font-size: 28px;
            animation: titleAnim 0.6s ease forwards;
            opacity: 0;
            transform: translateX(-10px);
            animation-delay: 0.15s;
        }

        @keyframes titleAnim {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .date {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0;
            animation: fade 0.6s ease forwards;
            animation-delay: 0.25s;
        }

        @keyframes fade {
            to { opacity: 1; }
        }

        .text-block {
            opacity: 0;
            animation: fade 0.7s ease forwards;
            animation-delay: 0.35s;
            line-height: 1.55;
            font-size: 17px;
            color: #333;
        }

        /* Back button */
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 20px;
            /* background: linear-gradient(135deg, #4b63f7, #657dff); */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s ease;
            animation: fade 0.7s ease forwards;
            animation-delay: 0.45s;
            opacity: 0;
        }

        .back-btn:hover {
            transform: scale(1.05);
            /* background: linear-gradient(135deg, #3f56d9, #5a72eb); */
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .features {
                width: 92%;
                margin: 20px auto;
                padding: 18px;
                border-radius: 14px;
            }

            h1 {
                font-size: 22px;
                line-height: 1.3;
            }

            .text-block {
                font-size: 15px;
            }

            .back-btn {
                padding: 10px 16px;
                font-size: 14px;
                border-radius: 8px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .features {
                width: 80%;
                padding: 26px;
            }

            h1 {
                font-size: 25px;
            }
        }

    </style>
</head>

<body>

    <div class="features">
        <h1>{{ article.title }}</h1>
        <p style="color: rgba(0, 0, 0, 0.5);">Author: {{ article.author }}</p>
        <p class="date">{{ article.date }}</p>

        <p class="text-block">
            {{ article.text }}
        </p>

        <a href="{% url 'newsHome' %}" class="back-btn">‚Üê Back to all news</a>
    </div>

</body>
</html>
